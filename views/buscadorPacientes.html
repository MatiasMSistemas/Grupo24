<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../lib/css/bootstrap.css" crossorigin="anonymous">
  </head>
 
  
  <body>
      {% include './headerdeSesiones.html.twig' %}
      <section class="container mt-5 pt-5 mb-5 pb-5">
        <div class="container">
            <div class="col-12 bg-dark d-flex justify-content-center">
                <form class="pt-2" action="?c=Paciente&m=onFiltrar" method="post" >
                    <div class="form-group">
                        <input name="numero" type="text" class="form-control" pattern="[0-9]+" placeholder="Ingresar el NÂ° Doc.">
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <input name="apellido" type="text" class="form-control"pattern="[a-zA-Z]+" placeholder="Ingresar el Apellido">
                      </div>
                      <div class="form-group col-md-6">
                        <input name="nombre" type="text" class="form-control" pattern="[a-zA-Z]+"placeholder="Ingresar el Nombre">
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <select name="tipoDocumento"  class="form-control">
                          {% for td in TiposDocumento %}
                            <option value= {{ td.idTipoDocumento }} >{{td.nombre}}</option>
                          {% endfor %}
                        </select>
                      </div>
                      <button type="submit" class="btn btn-primary btn-sm pt-0 pb-0 mb-3 ml-2">Buscar</button>
                    </div>
                    
                  </form>
            </div>
              
            </div>
         

      </section>
      
      {% include './footer.html.twig' %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="../lib/js/bootstrap.js"></script>
    </body>

    
</html>
