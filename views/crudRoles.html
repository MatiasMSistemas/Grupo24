<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./lib/css/bootstrap.css" crossorigin="anonymous">
  </head>
 
  
  <body>
      {% include './headerdeSesiones.html.twig' %}
      <section class="container mt-5 pt-5 mb-5 pb-5">
        <div class="container">
              <div class="w-100">
                  <a href=" "><button type="button" class="btn btn-success btn-sm text-white">Agregar un Rol nuevo</button></a>
              </div>
              <div class="w-100 pb-4"></div>
              <span class="col-12  border-primary border border-left-0 border-right-0 border-top-0">
                  <div class="col-12 ">
                      <div class="d-flex align-content-stretch flex-wrap">
                          <div class="mr-auto p-1">Rol:</div>
                        </div>
                  </div>
                  </span>
                {% for resultado in resultados %}
                <span class="col-12  border-primary border border-left-0 border-right-0 border-top-0">
                      <div class="col-12 ">
                          <div class="d-flex align-content-stretch flex-wrap">
                              <div class="mr-auto p-1">{{resultado.rol}}</div>
                             
                                <div class="p-1"><a href=""><button type="button" class="btn btn-warning btn-sm text-darck">Editar</button></a></div>
                              
                                <div class="p-1"><a href=""><button type="button" class="btn btn-danger btn-sm text-white">Eliminar</button></a></div>
                            
                            </div>
                      </div>
                </span> 
                {% endfor %}
            </div>
          </div>
    </section>
      {% include './paginador.html.twig' %}
      {% include './footer.html.twig' %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="./lib/js/bootstrap.js"></script>
    </body>

    
</html>
