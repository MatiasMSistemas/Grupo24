<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./lib/css/bootstrap.css" crossorigin="anonymous">
    </head>
    <body>
        {% include './headerdeSesiones.html.twig' %}
    <!--contenedor de todo el cuerpo del alta de Pacientes-->
    <div class="alert alert-dark" role="alert">
                Cargar el Control De Salud
    </div> 
    <div class="container"> 
        <div class="row justify-content-md-center">
          <div class="col col-lg-7">
            <div class="alert alert-secondary" role="alert">
                    Paciente: {{ paciente.apellido }}   {{ paciente.nombre}}
            </div>
            <!-- FORMULARIO PARA CARGAR UN NUEVO CONTROL DE SALUD  -->
            <form action="?c=ControlSalud&m=onEdit&id={{control.idControlSalud}}" method="post">
                <div class="form-group">
                  <label for="exampleInputEdad">Edad:</label>
                  <input name="edad" type="number" min="0" max="400" class="form-control" id="imputEdad" value="{{control.edad}}">
                </div>
                <div class="form-groupx">
                    <label for="exampleInputPeso">Peso:</label>
                    <input name="peso" type = "number" min="0" max="400" step = "any" class="form-control" id="imputPeso" value= "{{control.peso}}">
                </div>
                <div class="form-groupx">
                    <label for="exampleInputVacuna">Vacunas Completas:</label>
                    <select name="vacunas_completas"  class="form-control">
                        
                                  {% if control.vacunasCompletas == '1' %}
                                    <option value="1" selected>SI</option>
                                    <option value="0">NO</option>
                                  {% endif %}

                                  {% if control.vacunasCompletas == '0' %}
                                    <option value="0" selected>NO</option>
                                    <option value="1" >SI</option>
                                  {% endif %}   
                             
                  </select>
                </div>
                <div class="form-groupx">
                    <label for="exampleInputMaduracion">Maduracion Acorde:</label>
                    <select name="maduracion_acorde"  class="form-control">
                        
                                  {% if control.maduracionAcorde == '1' %}
                                    <option value="1" selected>SI</option>
                                    <option value="0">NO</option>
                                  {% endif %}

                                  {% if control.maduracionAcorde == '0' %}
                                    <option value="0" selected>NO</option>
                                    <option value="1">SI</option>
                                  {% endif %}   
                             
                  </select>
                </div>
                <div class="form-groupx">
                    <label for="exampleInputPeso">Observaciones Maduracion Acorde:</label>
                    <input name="ex_fisico_observaciones" type="text" class="form-control" value= "{{control.maduracionObservaciones}}">
                </div>
                <div class="form-groupx">
                    <label for="exampleInputFisico">Fisico Normal:</label>
                    <select name="ex_fisico_normal"  class="form-control">
                        
                                  {% if control.exFisicoNormal == '1' %}
                                    <option value="1" selected>SI</option>
                                    <option value="0">NO</option>
                                  {% endif %}

                                  {% if control.exFisicoNormal == '0' %}
                                    <option value="0" selected>NO</option>
                                    <option value="1">SI</option>
                                  {% endif %}   
                             
                  </select>
                </div>
                <div class="form-groupx">
                    <label for="exampleInputPeso">Observaciones de Fisico:</label>
                    <input name="ex_fisico_observaciones" type="text" class="form-control" value= "{{control.exFisicoObservaciones}}">
                </div>
                <div class="form-groupx">
                    <label for="exampleInputPC">PC:</label>
                    <input name="pc" type="number" class="form-control" value= "{{control.pc}}">
                </div>
                <div class="form-groupx">
                    <label for="exampleInputPPC">PPC:</label>
                    <input name="ppc" type="number" class="form-control" value= "{{control.ppc}}">
                </div>
                <div class="form-groupx">
                    <label for="exampleInputTaller">Talla:</label>
                    <input name="talla" type = "number"  min="0" max="300" step = "1" class="form-control" value= "{{control.talla}}">
                </div>
                <div class="form-groupx">
                    <label for="exampleInputAlimentacion">Alimetacion:</label>
                    <input name="alimentacion" type="text" class="form-control" value= "{{control.alimentacion}}">
                </div>
                <div class="form-groupx">
                    <label for="exampleInputObsGeneral">Observaiones Generales:</label>
                    <input name="observaciones_generales" type="text" class="form-control" value= "{{control.observacionesGenerales}}">
                </div>
                <div class="form-groupx">
                    <label >Usuario ingresante de la informacion: {{usuario.userName}}  {{usuario.lastName}}</label>
                    <input name="usuario" type="text" class="form-control" value= "{{usuario.id}}" disabled>
                </div>
                
                <button type="submit" class="mt-4 btn btn-primary">Cargar</button>
              </form>

          </div>
        </div>
    </div>
    
    {% include './footer.html.twig' %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="./lib/js/bootstrap.js"></script>
    </body>

    
</html>
