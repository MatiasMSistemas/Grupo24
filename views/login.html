<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./lib/css/bootstrap.css" crossorigin="anonymous">
  </head>
  <body>
    {% include './headerLogIn.html.twig' %}
    <section class="container mt-5 pt-5 mb-5 pb-5">
        <!-- FORMULARIO PARA LOGEAR EL USUARIO -->
        <form action="?c=LogIn&m=onLogin" method="post">
            <div class="form-group">
              <label for="userName">Usuario</label>
              <input  required oninvalid="this.setCustomValidity('Ingresa algo por favor.')" oninput="setCustomValidity('')"name="userName" type="text"  class="form-control" id="userName" aria-describedby="usuarioHelp" placeholder="Ingrese nombre de usuario">
              <small id="usuarioHelp" class="form-text text-muted"></small>
            </div>
            <div class="form-group">
              <label for="pass">Contraseña</label>
              <input  required oninvalid="this.setCustomValidity('Ingresa algo por favor.')" oninput="setCustomValidity('')" name="password" type="password"  class="form-control" id="pass" placeholder="Contraseña">
            </div>
            
            <button type="submit" class="btn btn-primary" value="aceptar" >Aceptar</button>
        </form>
          
          
    </section>
    
    {% include './footer.html.twig' %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="./lib/js/bootstrap.js"></script>
    </body>

    
</html>
