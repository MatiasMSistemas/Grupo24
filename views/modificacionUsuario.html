<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./lib/css/bootstrap.css" crossorigin="anonymous">
    </head>
    <body> 
        {% include './headerdeSesiones.html.twig' %}
    <!--contenedor de todo el cuerpo del alta de Pacientes-->
    <div class="alert alert-dark" role="alert">
                Editar la informaci√≥n del Usuario
    </div>
    <a href="?c=Usuario&m=listar&inicio=0">
      <button type="button" class="btn btn-primary btn-sm">Volver a listado</button>
    </a>
    <section class="container pt-5 pb-5 ml-30 mr-30">
        <form action="?c=Usuario&m=onEdit&id={{usuario.idUsuario}}&inicio=0" method="post">
                <div class="form-row">
                <div class="form-group col-md-6">
                    <label  class="col-form-label">Apellido</label>
                    <input name="last_name" type="text" pattern="[a-zA-Z]+" class="form-control" value="{{usuario.lastName}}"  >
                </div>
                <div class="form-group col-md-6">
                        <label  class="col-form-label">Nombre</label>
                        <input name="first_name" type="text" pattern="[a-zA-Z]+" class="form-control" value= "{{usuario.firstName}}" >
                </div>
                <div class="form-group col-md-6">
                    <label class="col-form-label">Nombre de Usuario</label>
                    <input name="userName" type="text"  class="form-control" value= "{{usuario.userName}}"  >
               </div>
                <div class="form-group col-md-6">
                     <label class="col-form-label">Password</label>
                     <input name="password" type="password" class="form-control" value= "{{usuario.password}}"  >
                </div>
                <div class="form-group col-md-6">
                        <label  class="col-form-label" >Mail</label>
                        <input name="email" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" title="e-mail invalido " type="email" class="form-control" value= "{{usuario.email}}"  >
                </div>
                <div class="form-group col-md-6">
                    <label  class="col-form-label">Estado</label>
                    <select id="activo" name="activo" class="form-control">
                            {% if usurio.activo == 0 %}
                                <option  value="0" selected>Activar</option>
                                <option  value="1" >Desactivar</option>
                            {% endif %}

                            {% if usurio.activo == 1 %}
                                <option  value="1" selected>Desactivar</option>
                                <option  value="0" >Activar</option>
                            {% endif %}
                    </select>
                </div>
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
              </form>
        
    </section>
    
    {% include './footer.html.twig' %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="./lib/js/bootstrap.js"></script>
    </body>

    
</html>
