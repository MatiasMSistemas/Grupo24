<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./lib/css/bootstrap.css" crossorigin="anonymous">
    </head>
    <body>
        {% include './headerdeSesiones.html.twig' %}
    <!--contenedor de todo el cuerpo del alta de Pacientes-->
    <div class="alert alert-dark" role="alert">
                Cargar los Datos Demograficos del Paciente
    </div>
    <div class="container">
        <div class="row justify-content-md-center">
          <div class="col col-lg-7">

    <section class="container pt-5 pb-5 ml-30 mr-30">
        <!--CARGA DE DATOS DEMOGRAFICOS DE LOS Pacientes-->    
        <form action="?c=DatosDemograficos&m=onAdd" method="post">
                <div class="form-row">
                <div class="form-group col-md-8">
                    <label class="col-form-label">{{paciente}}</label>
                    <select  name="pacienteId" id="pacienteId" class="form-control"><option value='{{pacienteId}}'>{{pacienteId}}</option></select>
                </div>
                <div class="form-group col-md-8">
                <label  class="col-form-label">Heladera</label>
                <select name="heladera" id="inputHeladera" class="form-control" >
                        <option value="0">SI</option>
                        <option value="1">NO</option>
                </select>
                </div>
                <div class="form-group col-md-8">
                        <label  class="col-form-label">Electricidad</label>
                        <select name="electricidad" id="inputElectricidad" class="form-control">
                                <option  value="0">SI</option>
                                <option  value="1">NO</option></select>
                </div>
                <div class="form-group col-md-8">
                        <label  class="col-form-label">Mascotas</label>
                        <select name="mascotas" id="inputMascotas" class="form-control">
                        <option  value="0">SI</option>
                        <option  value="1">NO</option></select>
                </div>
                    
                <div class="form-row">
                      
                <div class="form-group col-md-10">
                        <label class="col-form-label">Tipo VIvienda</label>
                        <select name="tipo_vivienda_id" id="inputTV" class="form-control">
                                {% for vivienda in viviendas %}
                                        <option value="{{vivienda.idTipoVivienda}}" >{{vivienda.nombre}}</option>
                                {% endfor %} 
                        </select>
                </div>
                <div class="form-group col-md-8">
                        <label class="col-form-label">Tipo Calefaccion</label>
                        <select name="tipo_calefaccion_id" id="inputCalefaccion" class="form-control">
                                {% for calefaccion in calefacciones %}
                                        <option value="{{calefaccion.idTipoCalefaccion}}" >{{calefaccion.nombre}}</option>
                                {% endfor %}
                        </select>
                </div>
                <div class="form-group col-md-8">
                                <label class="col-form-label">Tipo Agua</label>
                                <select name="tipo_agua_id" id="inputAgua" class="form-control">
                                        {% for agua in aguas %}
                                                <option value="{{agua.idTipoAgua}}" >{{agua.nombre}}</option>
                                        {% endfor %}
                                </select>
                                    <div class="pt-5 form-group col-md-8">
                                        <button type="submit" class="btn btn-primary">Guardar</button>
                                    </div>
                                </div>
                </div>
                
        </form>
        
    </section>
        </div>
        </div>
        </div>
    
        {% include './footer.html.twig' %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="./lib/js/bootstrap.js"></script>
    </body>

    
</html>
