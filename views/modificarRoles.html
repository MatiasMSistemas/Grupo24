<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./lib/css/bootstrap.css" crossorigin="anonymous">
  </head>
 
  
  <body>
  	{% include './headerdeSesiones.html.twig' %}
  	<section class="container mt-5 pt-5 mb-5 pb-5">
        <div class="container">
            <div class="row col-12">
              <div class="col-12 bg-dark d-flex justify-content-center">
              	<form action="?c=Usuario&m=cambiadoDeRoles&id={{usuarioId}}" method="post">
	              	{% for rol in roles %}
	                   	{% set x = 1 %}
	                            {% for r in susRoles %}
	                            	{% if r.idRol == rol.idRol and x == 1 %}
	                            		{% set x = 0 %}
	                            	{% endif %}
	                            {% endfor %}
								{% if x == 0 %}
									<div class="form-group col-md-6 text-white ">
			                        <label class="form-check-label">	
			                          <input name="{{rol.nombre}}" type="checkbox" checked="checked" class="form-check-input">
			                          {{rol.nombre}}
			                        </label>
			                        </div> 
			                    {% else %}
			                    		<div class="form-group col-md-6 text-white ">
				                        <label class="form-check-label">	
				                          <input name="{{rol.nombre}}" type="checkbox" class="form-check-input">
				                          {{rol.nombre}}
				                        </label>
				                        </div> 
				           	    {% endif %}
				           	   	
	                {% endfor %}
	   		 	   	<button type="submit" class="btn btn-primary">Guardar</button>
            	</form>
              </div>
            </div>
          </div>

      </section>
      {% include './footer.html.twig' %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="./lib/js/bootstrap.js"></script>
    </body>
</html>
